{% extends 'admin/base.html' %}

{% block content %}
<section id="clients-form">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/admin/clients/" method="POST" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        {{form.c_img(class_='form-control',placeholder='Şəkil əlavə edin.')}}
                    </div>
                    <div class="form-group mt-3">
                        {{form.c_submit(class_='btn btn-success',value='Gonder')}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section id="clients-table">
    <div class="container mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Müştəri şəkli</th>
                <th scope="col">Əməliyyat</th>
              </tr>
            </thead>
            <tbody>
              {% for clients in t_clients %}
              <tr>
                <td>{{clients.id}}</td>
                <td>{{clients.c_img}}</td>
                <td>
                    <a href="/clients/delete/{{clients.id}}"><i class="bi bi-trash mx-1"></i></a>
                    <a href="/clients/update/{{clients.id}}"><i class="bi bi-pencil mx-1"></i></a>
                    <a href=""><i class="bi bi-envelope-open mx-1"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</section>
{% endblock  %}
