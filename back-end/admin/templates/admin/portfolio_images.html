{% extends 'admin/base.html' %}

{% block content %}
<section id="portfolio-images-form">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/admin/portfolio/images/" method="POST" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        {{form.p_img(class='form-control')}}
                    </div>
                    <div class="form-group mt-3">
                        {{form.p_submit(class='btn btn-success',value='Göndər')}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section id="portfolio-images-table">
    <div class="container mt-5">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Şəkillər</th>
                    <th scope="col">Əməliyyat</th>
                  </tr>
            </thead>
            <tbody>
                {% for t_image in t_images %}
                <tr>
                    <td>{{t_image.id}}</td>
                    <td>{{t_image.p_img}}</td>
                    <td>
                        <a href="/portfolio/images/delete/{{t_image.id}}"><i class="bi bi-trash mx-1"></i></a>
                        <a href=""><i class="bi bi-pencil mx-1"></i></a>
                        <a href=""><i class="bi bi-envelope-open mx-1"></i></a>
                    </td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</section>
{% endblock  %}
