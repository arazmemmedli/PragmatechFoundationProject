{% extends 'admin/base.html' %}

{% block content %}
<section id="portfolio-modal-form">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <form action="/portfolio/modal/update/{{t_modal.id}}" method="POST">
                        <div class="form-group mt-3">
                            {{form.m_data_modal(class='form-control',placeholder='Data əlavə edin.',value=t_modal.m_data_modal)}}
                        </div>
                        <div class="form-group mt-3">
                            {{form.portfolimodalimages_name(class='form-control')}}
                        </div>
                        <div class="form-group mt-3">
                            {{form.m_submit(class='btn btn-success',value='Göndər')}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock  %}
