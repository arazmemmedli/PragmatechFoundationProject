{% extends 'admin/base.html' %}

{% block content %}
<section id="contact-table">
    <div class="container mt-2">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Əlaqə Adı</th>
                <th scope="col">Əlaqə Emaili</th>
                <th scope="col">Mesaj</th>
                <th scope="col">Əməliyyat</th>
              </tr>
            </thead>
            <tbody>
              {% for t_contact in t_contacts %}
              <tr>
                <td>{{t_contact.id}}</td>
                <td>{{t_contact.fullname}}</td>
                <td>{{t_contact.email}}</td>
                <td>{{t_contact.message}}</td>
                <td>
                    <a href="/contact/details/{{t_contact.id}}"><i class="bi bi-book"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</section>
{% endblock  %}
