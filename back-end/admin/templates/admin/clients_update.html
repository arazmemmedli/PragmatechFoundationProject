{% extends 'admin/base.html' %}

{% block content %}
<section id="clients-form">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/clients/update/{{clients.id}}" method="POST" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        {{form.c_img(class_='form-control',placeholder='Şəkil əlavə edin.')}}
                    </div>
                    <div class="form-group mt-3">
                        {{form.c_submit(class_='btn btn-success',value='Gonder')}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock  %}
