<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="edu-nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/about/add">Add About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>About Update</h1>
                    <form action="/update/{{about.id}}" method="POST">
                      <div class="form-group my-2">
                        <input type="text" name="a_subject" class="form-control" placeholder="Metin daxil edin" value={{about.a_subject}}>
                      </div>
                      <div class="form-group my-2">
                        <input type="number" name="a_age" class="form-control" placeholder="Yasinizi daxil edin" value={{about.a_age}}>
                      </div>
                      <div class="form-group my-2">
                        <input type="text" name="a_freelance" class="form-control" value={{about.a_freelance}}>
                      </div>
                      <div class="form-group my-2">
                        <input type="tel" name="a_phone" placeholder="Phone daxil edin" class="form-control" value={{about.a_phone}}>
                      </div>
                      <div class="form-group my-2">
                        <input type="text" name="a_residence" placeholder="Yasayis yerinizi daxil edin" class="form-control" value={{about.a_residence}}>
                      </div>
                      <div class="form-group my-2">
                        <input type="text" name="a_address" placeholder="Unvaninizi daxil edin" class="form-control" value={{about.a_address}}>
                      </div>
                      <div class="form-group my-2">
                        <input type="email" name="a_e_mail" placeholder="Emailinizi daxil edin" class="form-control" value={{about.a_e_mail}}>
                      </div>
                      <div class="form-group my-2">
                        <input type="submit" class="btn btn-success" value="Gonder">
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
